  <body  align="center">
        <form action="{% url 'picsave' %}" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            <label for="IDvalue">ID</label>
            <label>
                <input type="text" name="userId" size="20" maxlength="20" placeholder="ID 입력" required/>
            </label>
            <label>

                    <option value="2">가족</option>
                    <option value="1">아는 사람</option>
                    <option value="0">모르는 사람</option>
                </select>
            </label>
             <label>
                <select name="danger">
                    <option value="2">위험</option>
                    <option value="1">수상</option>
                    <option value="0">안전</option>
                </select>
            </label>
            <input type = "file" name = "fileupload" accept = "image/*" required/>
            <input type="submit" value="등록하기" />
        </form>
<br><br><br>
